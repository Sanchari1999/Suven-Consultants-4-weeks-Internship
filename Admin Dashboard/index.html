<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Define the version of Internet Explorer to be used -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Define the viewport settings for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Accusoft admin</title>

    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to the external icon library stylesheet -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>

    <!-- Define a container for the sidebar -->
    <div class="sidebar">

        <!-- Define the brand for the sidebar -->
        <div class="sidebar-brand">
            <h1>

                <!-- Define the logo for the brand -->
                <span class="lab la-accusoft">
                    Accusoft
                </span>
            </h1>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="">
                        <span class="las la-igloo"></span>
                        <span>
                            Dashboard
                        </span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="las la-users"></span>
                        <span>
                            Customers
                        </span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="las la-clipboard"></span>
                        <span>
                            Projects
                        </span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="las la-shopping-bag"></span>
                        <span>
                            Orders
                        </span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="las la-receipt"></span>
                        <span>
                            Inventory
                        </span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="las la-user-circle"></span>
                        <span>
                            Accounts
                        </span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="las la-clipboard-list"></span>
                        <span>
                            Tasks
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h1>
                <label for=""><span class="las la-bars"></span></label>
                Dashboard
            </h1>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here"/>
            </div>

            <br>

            <div class="user-wrapper">
                <img src="https://cdn-icons-png.flaticon.com/512/4825/4825038.png" width="150px" height="150px" alt="">
                <div>
                    <h4>John Doe</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>

        <main>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>54</h1>
                        <span>Customers</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>79</h1>
                        <span>Projects</span>
                    </div>
                    <div>
                        <span class="las la-clipboard"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>124</h1>
                        <span>Orders</span>
                    </div>
                    <div>
                        <span class="las la-shopping-bag"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>$35,000</h1>
                        <span>Income</span>
                    </div>
                    <div>
                        <span class="las la-wallet"></span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
